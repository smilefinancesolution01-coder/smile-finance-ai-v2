<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Finance AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 flex flex-col h-screen">
    <header class="bg-white shadow p-4 border-b-2 border-blue-600">
        <h1 class="text-xl font-bold text-blue-700">SMILE FINANCE AI</h1>
    </header>
    <main id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4"></main>
    <footer class="p-4 bg-white border-t flex items-center space-x-2">
        <input id="user-input" type="text" placeholder="Sawal poochein..." class="flex-1 p-2 border rounded-full outline-none">
        <button id="send-btn" class="bg-blue-600 text-white p-2 rounded-full w-10 h-10"><i class="fas fa-paper-plane"></i></button>
    </footer>
    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        async function askAI(query) {
            const div = document.createElement('div');
            div.className = "bg-gray-200 p-3 rounded-lg max-w-[80%]";
            div.innerText = "Smile Finance AI soch raha hai...";
            chatBox.appendChild(div);

            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: query })
            });
            const data = await res.json();
            div.innerText = data.reply;
        }

        sendBtn.addEventListener('click', () => {
            const text = userInput.value.trim();
            if(text) {
                const uDiv = document.createElement('div');
                uDiv.className = "bg-blue-600 text-white p-3 rounded-lg max-w-[80%] ml-auto text-right";
                uDiv.innerText = text;
                chatBox.appendChild(uDiv);
                userInput.value = "";
                askAI(text);
            }
        });
    </script>
</body>
</html>
